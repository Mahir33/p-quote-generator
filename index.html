<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This App will make you inspired and let you share quotes on Twitter with only one click!"
    />
    <title>Document</title>
    <!-- Better Lighthouse Score: -->
    <link rel="shortcut icon" href="./1f31e.svg" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-container__quote">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="quote-container__author">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="quote-container__buttons">
        <!-- Twitter btn -->
        <button
          class="quote-container__buttons__tweet"
          id="twitter"
          title="Tweet this!"
        >
          <i class="fab fa-twitter"></i>
        </button>
        <!-- New quote btn -->
        <button
          class="quote-container__buttons__new-quote"
          id="new-quote"
          title="Show a new quote."
        >
          New Quote
        </button>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
