<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-container__quote">
        <i class="fas fa-quote-left"></i>
        <span id="quote">This is a basic quote</span>
      </div>
      <!-- Author -->
      <div class="quote-container__author">
        <span id="author">Author</span>
      </div>
      <!-- Buttons -->
      <div class="quote-container__buttons">
        <button
          class="quote-container__buttons__tweet"
          id="twitter"
          title="Tweet this!"
        >
          <i class="fab fa-twitter"></i>
        </button>
        <button
          class="quote-container__buttons__new-quote"
          id="new-quote"
          title="Show a new quote."
        >
          New Quote
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
